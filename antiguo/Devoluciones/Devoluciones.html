<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Devoluciones.css">
    <link rel="shorcut icon" href="Galeria/Logo.png">
    <title>Document</title>
</head>
<body>
    <div class="barra1">

        <img class="menu" src="Galeria/menu-1-2.png">
        <img class="Logo" src="Galeria/Logo.png" >
        

        <!-- Barra de busqueda de Barra Superior-->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Buscar productos...">
            <select class="categorias">
                <option value="todos">Todos</option>
                <option value="ropa">Ropa</option>
                <option value="electronicos">Electrónicos</option>
                <option value="hogar">Hogar</option>
                <option value="deportes">Deportes</option>
            </select>
            <button class="search-button">Buscar</button>
        </div>

    </div>
    
    <div class="barraDelgada"></div>









    <div class="contenedor">
        <div class="seccion-formulario">
            <h1>Formulario de Devoluciones</h1>

            <form>
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre"><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email"><br>

                <label for="pedido">Número de Pedido:</label>
                <input type="text" id="pedido"><br>

                <label for="razon">Razón de la Devolución:</label>
                <textarea id="razon" ></textarea><br>

                <label for="detalles">Detalles Adicionales:</label>
                <textarea id="detalles" ></textarea><br>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </div>

        <div class="seccion-estado">
            <h2>Estado de Devoluciones</h2>
            <p class="estado">Estado actual: Pendiente</p>
        </div>
        
        <div class="seccion-historial">
            <h2>Historial de Devoluciones</h2>
            <ul class="historial">
                <li>Devolución #1 - Estado: Aprobada</li>
                <li>Devolución #2 - Estado: Procesada</li>
                <!-- Puedes agregar más elementos de historial aquí -->
            </ul>
        </div>
    </div>
</body>
</html>
