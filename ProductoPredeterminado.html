<style>

.body {

}

.navbar {
    background-color: #fcbf4f;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    border-bottom: solid 2px #dfdede;
    margin-bottom: 20px;
}



.search {
  display: inline-block;
  position: relative;
  margin-top: 0px;
}

.search input[type="text"] {
  width: 300px;
  height: 30px;
  padding: 10px;
  border: none;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.search button[type="submit"] {
  background-color: #f8a232;

  color: #fff;
  cursor: pointer;
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 0;
  right: 0;
  transition: .9s ease;
}

.search button[type="submit"]:hover {
  transform: scale(1.1);
  color: rgb(255, 255, 255);
  background-color: blue;
}

.button-container {
  display: flex;
  background-color:transparent;
  width: 230px;

  justify-content: space-around;
  border-radius: 10px;

}

.button {

  align-items: center;
  justify-content: center;
  color: #000000;

}

.button:hover {

.Contenedor{
