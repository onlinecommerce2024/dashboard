        /* Estilos generales */
        body {
            background-color: #F4F4F4;
            margin: 0;

        /* Barra de la parte superior */
        .barra1 {
            background: #ff6b00;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu, .Logo {
            width: 30px;

            margin: 0 10px;
        }

        .buttons-container {
            display: none;
        }

        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            margin: 5px;
            border-radius: 5px;
        }

        .categorias {

            border-radius: 5px;
        }

        .search-button {
            background-color: #ff6b00;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            border: solid 2px #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Barra Lateral De inicio */
        .BarraInicio {

            border-style: solid;
            border-color: #ff0000;
            border-width: 15px 0px 15px 0px;

            height: 400px;

            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            margin-top: 60px;
            flex: 1;
            padding: 20px;
        }

        .item {

            align-items: center;
            margin-bottom: 10px;
        }

        .Icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
