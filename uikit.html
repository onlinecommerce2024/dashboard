      aside {
        color: #000;
        width: 250px;
        padding-left: 20px;
        height: 70vh;
        background-image: linear-gradient(30deg, #fff, #fff);
        border: #000 1px solid;
        border-top: #ff0000 4px solid;
        border-bottom: #ff0000 4px solid;
        border-radius: 15px;
        margin-top: 5%;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        border-style: solid;
        border-color: #ff0000;
        border-width: 15px 0px 15px 0px;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
      }

      aside a {
        font-size: 16px;
        color: #000;
        display: block;
        padding: 12px;
        padding-left: 30px;
        text-decoration: none;
        -webkit-tap-highlight-color: transparent;
      }

      aside a:hover {
        color: #3f5efb;
        background: #fff;
        outline: none;
        position: relative;
        background-color: #fff;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      }

      aside a i {
        margin-right: 5px;
      }

      aside a:hover::after {
        content: "";
        position: absolute;
        background-color: transparent;
        bottom: 100%;
        right: 0;
        height: 35px;
        width: 35px;
        border-bottom-right-radius: 18px;
        box-shadow: 0 20px 0 0 #fff;
      }

      aside a:hover::before {
        content: "";
        position: absolute;
        background-color: transparent;
        top: 38px;
        right: 0;
        height: 35px;
        width: 35px;
        border-top-right-radius: 18px;
        box-shadow: 0 -20px 0 0 #fff;
      }

      aside p {
        margin: 0;
        padding: 40px 0;
      }
      .buscar {
        color: #fff;
      }
      .input-buscar {
        border-radius: 10px;
      }
      .container {
        display: flex; /* Utiliza flexbox para organizar los elementos */
        flex-wrap: wrap; /* Permite que los elementos se envuelvan cuando no haya suficiente espacio */
        justify-content: flex-start; /* Alinea los elementos al principio del contenedor */
        align-items: flex-start; /* Alinea los elementos al principio del contenedor verticalmente */
      }

      aside {
        width: 250px; /* Ancho del aside */
        margin-top: 5%;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
        /* display: none; */
      }

      .content {
        flex-grow: 1; /* Permite que el contenido ocupe todo el espacio restante */
        padding: 20px; /* Espaciado interior del contenido principal */
      }

      /* Media query para dispositivos móviles */
      @media (max-width: 768px) { 

        aside {
          width: 50%; /* El aside ocupará todo el ancho en dispositivos móviles */
          margin-top: 0; /* Elimina el margen superior en dispositivos móviles */
          margin: 0;
          display: none;
        }
        .content {
          margin-left: 0px !important;
        }
        .card{
            width: 70vh;
        }
        .container {
            display: block;
            width: 100%;
        }
      }

.container {
  display: grid;
  grid-template-columns: 250px 1fr; /* Define dos columnas: el aside y el contenido */
  grid-gap: 20px; /* Espacio entre las columnas */
}

aside {
  width: 250px; /* Ancho fijo del aside */
  padding: 20px;

}

.content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Columnas de tamaño mínimo 300px y se ajustan automáticamente */
  grid-gap: 20px; /* Espacio entre los cards */

}

.card {
  width: 100% !important;
  padding: 20px;


}
@media (max-width:1200px) {
  .content{
    width: 100%;
  }
